<div class="headerContainer">
    <img class="logo" src="../../../assets/workpro_logo.png" alt="Logotipo WorkPro" routerLink="/" routerLinkActive="true">
    <div class="pages">
        <div class="links">
            <a routerLink="" routerLinkActive="true"><i class="bi bi-house-fill"></i> Início</a>
            <a routerLink="/resume" routerLinkActive="true"><i class="bi bi-file-earmark-person-fill"></i> Currículos</a>
            <a routerLink="/jobs" routerLinkActive="false"><i class="bi bi-newspaper"></i> Vagas</a>
            <a routerLink="/network" routerLinkActive="false"><i class="bi bi-globe2"></i> Rede</a>
            <a *ngIf="isAuthenticated == true" routerLink="/profile" routerLinkActive="true"><i class="bi bi-person-fill"></i> Perfil</a>
        </div>
        <button *ngIf="isAuthenticated == false" routerLink="/profile" routerLinkActive="true" class="loginButton">Login/Registro</button>
    </div>
</div>
<hr>
